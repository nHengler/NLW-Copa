<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendário NLW</title>
        <link rel="stylesheet" href="./style.css"> <!--tipo do link e referência-->
    </head>

    <body>
        <div id="app">

            </header>

            <main id="cards">

                    <h2>24/11 <span>quinta</span></h2> <!--significado de spam--> 
            
                    <ul> <!--criar da lista-->

                             <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil"> <!--inserir imagem e dar referência-->

                 </ul>

                </div>

            </main>
    
        </div>
